<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Promise Dada</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container" style="align-items: center;">
          <p class="lead text-muted">Job Detail</p>
          <h1 class="jumbotron-heading">{{ job.summary }}</h1>
          <img src="{{ job.image.url }}" height="300" />
          <p>
            <a href="{% url 'home' %}" class="btn btn-primary my-2">Back</a>
          </p>
        </div>
      </section>
      <section class="col-lg-6 mx-auto">
        <p class="lead mb-4" style="font-size: 20pt;">
          <!-- {{ job.formatted_description|safe|linebreaks|striptags|linebreaks|safe }} -->
          {{ job.formatted_description|safe }}
        </p>
      </section>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
  </body>
</html>
